<!DOCTYPE html>
<html lang="en">
<head>
    <title>Estilos</title>
    <style>
        /* importante se solicitan 2 chalanes */
p{
    color: blue;
}
.clasecita{
    color: aqua;
}

#miID{
    color: violet;
}
p span{
    color: brown;
}
h2{
    color: coral;
}
h1+h2{
    color: brown;
}


    </style>
</head>
<body>
    <p style="color: brown;">soy un parrafo</p>
    <p class="clasecita">soy un parrafo x2</p>
    <p id="miID">soy un parrafo x3</p>
    <p>
        <span>hola s</span>
        <a href="">link</a>
    </p>
    <h1>Titulo unu</h1>
    <h2>Titulo 2</h2>
    <h2>titulo 3</h2>

    <p><a href="">link 1</a></p>
    <p><span><a href="">link 2</a></span></p>
</body>

</html>
